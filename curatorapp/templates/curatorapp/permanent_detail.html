{% extends 'base.html' %}


{% block content %}
<div style="text-align: center; max-width: 700px; margin: 4rem auto;">
    <div>
        <a href="{% url 'curatorapp:permanent_list' %}">
            <h1 style="text-align: center; font-size: 6vw;">
                상설전시실
            </h1>
        </a>

        <img style="width: 40%; border-radius: 1rem; margin: 2rem 0;" src="{{ target_permanent.image.url }}" alt="">
    </div>
    
    <div>
        <h3> {{target_permanent.title}} </h3>
        <p>
            {{target_permanent.content }}
        </p>
    </div>

    <div>
        <audio controls>
            <source src="{{ target_permanent.mp3.url }}" type="audio/mp3">
            해당 브라우저는 Audio 지원이 되지 않습니다!
            </audio>
    </div>
</div>
{% endblock %}

    background-color: #F7FCFE;
  }

  h1 {
        margin: 5rem auto;
        text-align: left;
        font-size: 10vw;

  table {
    text-align: left;

</style>

    <div>

        </div>

        <div style="margin-bottom: 10rem;">

              <tr>
                <th scope="col">날짜</th>
                <th scope="col">행사내용</th>
              </tr>

          </table>
        </div>

{% endblock %}
